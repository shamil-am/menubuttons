<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/14b26c7631.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="notification">
        <div class="planebox mr-10">
            <input type="checkbox" name="" id="plane">
            <label for="plane" class="plane"><i class="fas fa-plane"></i></label>
        </div>
        <div class="locationbox">
            <input type="checkbox" name="" id="location">
            <label for="location"><i class="fas fa-location-arrow"></i></label>
        </div>
        <div class="wifibox mr-10">
            <input type="checkbox" name="" id="wifi">
            <label for="wifi"><i class="fas fa-wifi""></i></label>
        </div>
        <div class="bluetoothbox">
            <input type="checkbox" name="" id="bluetooth">
            <label for="bluetooth"><i class="fab fa-bluetooth-b""></i></label>
        </div>
    </div>
    
</body>
</html>
